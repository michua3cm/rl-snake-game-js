<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png+xml" href="/icon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/src/styles/main.css" id="main-style">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game RL</title>
</head>

<body>
  <div id="game-wrapper">
    <div id="game-layout">
      <div id="game-container">
        <div id="hud">
          <div id="high-score">High Score: <span id="high-score-value">0</span></div>
          <div id="score">Score: <span id="score-value">0</span></div>
          <div id="episode">Episode: <span id="episode-value">1</span></div>
        </div>
        <div id="board-container">
          <div id="board"></div>
          <div id="overlay">
            <div id="overlay-title">Press any key to start</div>
            <div id="overlay-score"></div>
            <div id="overlay-instruction"></div>
          </div>
        </div>
      </div>

      <div id="mode-toggle-wrapper">
        <span>Manual</span>
        <label class="switch">
          <input type="checkbox" id="mode-toggle">
          <span class="slider"></span>
        </label>
        <span>AI</span>

        <button id="stop-training" class="disabled" disabled>
          <span class="material-icons">stop</span>
        </button>
        <button id="start-training" class="start">
          <span class="material-icons">play_arrow</span>
        </button>
        <span id="start-hint" class="hint">‚Üê Click to begin training</span>
      </div>
    </div>

    <div id="settings-form">
      <label>
        Width: <input type="number" id="input-width" value="40" min="5" max="100">
      </label>
      <label>
        Height: <input type="number" id="input-height" value="20" min="5" max="100">
      </label>
      <label>
        Cell Size: <input type="number" id="input-cell" value="20" min="5" max="50">
      </label>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
